<div class="row mt-3">
  <div class="col-md-12 col-12">
    <h4 class="text-center">Modify User</h4>
    <hr>
  </div>
  <div class="col-md-12 col-xs-12">
    <form #modifyUserForm="ngForm" (ngSubmit)="modifyUser(modifyUserForm)" >
      <div class="col-md-12 col-xs-12 mb-3">
        <label for="inputfistName" class="sr-only">Name</label>
        <input name="fistName" ngModel required #title="ngModel" class="form-control"  id="inputfistName" required placeholder="Insert a First Name">
      </div>
    </form>
  </div>
</div>
