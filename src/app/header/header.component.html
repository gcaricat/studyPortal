
<header *ngIf="loginService.isLogged();">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">

      <a class="navbar-brand" href="./">StudyPortal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/dashboard">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="lessons">lessons</a>
        </li>
      </ul>
      <a href="javascript:void(0)" class="text-light mr-3" (click)="onLogout()">Logout</a>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  </nav>
</header>
