<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="col-md-12 col-xs-12 mb-3">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" [(ngModel)]="user.username"  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <div class="col-md-12 col-xs-12">
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" [(ngModel)]="user.password"  type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="validateLogin();">Sign in</button>
</form>
