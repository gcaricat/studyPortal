<div class="profile-sidebar">
  <figure>

    <img [src]="this.user.getImageProfile() != null ? this.user.getImageProfile() : 'assets/img/no-image.png' " class="rounded-circle img-thumbnail">
  </figure>
  <div class="profile-title text-center">
    <h5>
      <i [ngClass]="this.user.getStatus() == 'active' ? 'text-success' : 'text-danger'" class="fa fa-check-circle-o mr-2"></i>
      <span *ngIf="this.user.getFirstName() || this.user.getLastName()">{{this.user.getFirstName()}} {{this.user.getLastName()}}</span>
    </h5>
    <small class="text-center">{{this.user.getUsername()}}</small>
    <p class="mb-0"><small>Role: {{this.user.getRole()}}</small></p>
    <p class="mt-1"><small>Registation {{this.user.getRegisterDate()}}</small></p>
  </div>
  <div class="profile-menu" hidden>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active " href=""><i class="fa fa-home"></i> Profile</a></li>
      <li class="nav-item"><a href="" class="nav-link"> <i class="fa fa-question"></i> Help</a></li>
    </ul>
  </div>
  <app-user-add></app-user-add>
</div>
