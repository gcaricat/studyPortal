<div class="col-md- 12 col-xs-12 mb-3">
  <h3 class="text-center">Create a new Post</h3>
</div>
<div class="col-md-12 col-12 border border-gray pb-2 mb-3 p-5 ">
  <form #f="ngForm" (ngSubmit)="onFormSubmit(f)" novalidate>

    <div class="row">
      <div class="col-md-6 col-12 mb-3">
        <div class="row">
          <div class="col-md-12 col-12 mb-3">
            <label for="inputTitle" class="sr-only">Title</label>
            <input name="title" ngModel required #title="ngModel" class="form-control form-control-lg"  id="inputTitle" required placeholder="Insert a title">
          </div>

        </div>
        <div class="row">
          <div class="col-md-12  col-12 mb-3">
            <label for="inputContent" class="sr-only">Title</label>
            <textarea ngModel required #content="ngModel" name="content" class="form-control form-control-lg" id="inputContent" required placeholder="Insert a Content"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-12 mb-3">
            <label for="inputVideo" class="sr-only">Video url</label>
            <input name="video" ngModel required #title="ngModel" class="form-control form-control-lg" (ngModelChange)="videoChange( $event )"  id="inputVideo" placeholder="Insert a video url">
          </div>
        </div>

        <div class="col-md-12 col-12 mb-3 pl-0" id="contenitor-Btn-image">

          <input name="Image" id="fileImageprofile" type="file" (change)="onFileChanged($event)" />
          <label for="fileImageprofile">Add image</label>

<!--          <input name="Image" type="file" accept="image/*" (change)="onFileChanged($event)" >-->
        </div>


        <div class="col-md-12 col-xs-12 pl-0">
          <button class="btn btn-primary btn-lg" type="submit" >Save</button>
        </div>
      </div>

      <div class="col-md-6 col-12 mb-3">
        <div class="row">
          <div *ngIf="this.video_preview != null" class="col-md-12 col-12 mb-3">
            <h3 class="text-center">Video Preview</h3>
            <hr class="mb-4" />
            <div class="text-center" [innerHtml]="this.video_preview"></div>
          </div>

          <div *ngIf="this.showImage" class="col-md-12 col-12 mb-3">
            <h3 class="text-center">Image Preview</h3>
            <hr class="mb-4" />
            <figure class="contenitor-image-post-add">
              <img class="rounded" src="data:image/jpg;base64,{{this.ImageBase64}}" />
            </figure>

          </div>

        </div>


      </div>
    </div>


  </form>
</div>
