<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-primary rounded">
  <i class="fa fa-tags mr-2"></i>
  <div class="lh-100">
    <h6 class="mb-0 text-white lh-100">Last Posts</h6>
  </div>
</div>
<div class="my-3 p-3 bg-white rounded box-shadow">
  <div class="col-md-12 col-12 border-bottom border-gray pb-2 mb-3 ">
    <a class="btn btn-lg btn-primary btn-block" href="javascript:void(0)" (click)="checkBtnVisible();">Add Post</a>
  </div>
  <app-posts-add [isButtonVisible]="isButtonVisible" *ngIf="isButtonVisible" ></app-posts-add>

  <div class="col-md-12 col-12" *ngFor="let item of listPosts" >
    <div class="row" *ngIf="( item.authId ) ">
      <div class="col-md-8 col-12 border-bottom border-gray mb-3">
        <div class="media text-muted pt-3">
          <div class="media-body">
            <div class="row">
              <div class="col-md-12 col-12">
                <div class="image-wrapper float-left pr-3">
                  <figure>
                    <img class="rounded-circle" [src]="item.author.getImageProfile() != null ? item.author.getImageProfile() : '../assets/img/no-image.png'" width="40px" height="40px">
                  </figure>
                </div>
                <div class="single-post-content-wrapper">
                  <p class="author_name mb-0"><a href="javascript:void(0)">{{ item.author.firstName !== '' && item.author.lastName !== '' ? item.author.firstName+' '+item.author.lastName : 'User' }}</a></p>
                  <small class="post_date">{{item.date}}</small>
                </div>
                </div>
              <div class="col-md-12 col-12">
                <div class="row">
                  <div class="col-md-12 col-12">
                    <div [innerHtml]="item.video"></div>
                  </div>
                  <div class="col-md-6 col-12 mt-3">
                    <h3>{{item.title}}</h3>
                    <hr class="w-50 float-left hr_post" />
                  </div>
                  <div *ngIf="item.image != null && item.image != '' " class="col-md-12 col-12">
                    <figure class="post-figure-contenitor">
                      <img *ngIf="item.image != null && item.image != '' "  src="{{item.image}}"  />
                    </figure>
                  </div>
                  <div class="col-md-12 col-12">
                    <p class="mb-4 mt-2 ">
                      {{item.content}}
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 col-12">
                    <h3> Comments:</h3>
                  </div>

                  <app-comments  class="col-md-12 col-12" [idPost]="item._id"></app-comments>
                  <app-comments-add class="col-md-12 col-12" [idPost]="item._id"></app-comments-add>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
